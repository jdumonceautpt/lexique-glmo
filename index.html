        }

        .header {
            background: linear-gradient(135deg, #3a3a3a 0%, #2d2d2d 100%);
            padding: 20px 25px;
            border-bottom: 2px solid #00d4ff;
        }

        h1 {
            font-size: 1.5em;
            margin-bottom: 12px;
            color: #00d4ff;
            font-weight: 600;
        }

        .search-container {
            position: relative;
        }

        #searchInput {
            width: 100%;
            padding: 10px 15px;
            font-size: 0.9em;
            border: 1px solid #444;
            border-radius: 5px;
            background: #3a3a3a;
            color: #e0e0e0;
            outline: none;
            transition: all 0.2s;
        }

        #searchInput:focus {
            border-color: #00d4ff;
            background: #424242;
            box-shadow: 0 0 0 2px rgba(0, 212, 255, 0.1);
        }

        #searchInput::placeholder {
            color: #888;
        }

        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #00d4ff;
            font-size: 1em;
        }

        .content {
            padding: 20px 25px;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            padding: 12px;
            background: #3a3a3a;
            border-radius: 5px;
            border-left: 3px solid #00d4ff;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 1.4em;
            font-weight: bold;
            color: #00d4ff;
        }

        .stat-label {
            color: #999;
            font-size: 0.75em;
            margin-top: 2px;
        }

        #lexiqueList {
            display: grid;
            gap: 8px;
        }

        .lexique-item {
            display: grid;
            grid-template-columns: 280px 1fr;
            gap: 20px;
            padding: 12px 15px;
            background: #3a3a3a;
            border-radius: 5px;
            border-left: 3px solid #00d4ff;
            transition: all 0.2s;
            align-items: start;
        }

        .lexique-item:hover {
            background: #424242;
            border-left-color: #00f0ff;
            transform: translateX(3px);
        }

        .terme {
            font-size: 0.95em;
            font-weight: 600;
            color: #00d4ff;
            line-height: 1.3;
        }

        .definition {
            color: #b0b0b0;
            line-height: 1.4;
            font-size: 0.85em;
        }

        .no-results {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }

        .no-results-icon {
            font-size: 3em;
            margin-bottom: 15px;
        }

        .highlight {
            background: #00d4ff;
            color: #1a1a1a;
            font-weight: bold;
            padding: 1px 3px;
            border-radius: 2px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(5px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.3em;
            }
            
            .stats {
                flex-direction: column;
                gap: 10px;
            }

            .lexique-item {
                grid-template-columns: 1fr;
                gap: 8px;
            }

            .terme {
                border-bottom: 2px solid #00d4ff;
                padding-bottom: 6px;
            }
        }

        /* Scrollbar styling pour le th√®me sombre */
        ::-webkit-scrollbar {
            width: 10px;
        }

            background: #2d2d2d;
        }

        ::-webkit-scrollbar-thumb {
            background: #555;
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #00d4ff;
        }
    </style>
</head>

        // ========================================
        // CODE DU LEXIQUE - NE PAS MODIFIER
        // ========================================

        // Fonction pour afficher le lexique
        function displayLexique(data) {
            const container = document.getElementById('lexiqueList');
            
            if (data.length === 0) {
                container.innerHTML = `
                    <div class="no-results">
                        <div class="no-results-icon">üîç</div>
                        <h3>Aucun r√©sultat trouv√©</h3>
                        <p>Essayez avec d'autres termes de recherche</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = data.map(item => `
                <div class="lexique-item">
                    <div class="terme">${item.Name}</div>
                    <div class="definition">${item.Description}</div>
                </div>
            `).join('');
        }

        // Fonction de recherche avec surlignage
        function searchLexique(query) {
            if (!query) {
                displayLexique(lexiqueData);
                updateStats(lexiqueData.length, lexiqueData.length);
                return;
            }

            const searchTerm = query.toLowerCase();
            // Filtre uniquement sur la colonne Name (premi√®re colonne)
            const filtered = lexiqueData.filter(item => 
                item.Name.toLowerCase().includes(searchTerm)
            );

            // Cr√©er une version avec surlignage uniquement sur Name
            const highlighted = filtered.map(item => ({
                Name: highlightText(item.Name, searchTerm),
                Description: item.Description // Pas de surlignage sur la description
            }));

            displayLexique(highlighted);
            updateStats(lexiqueData.length, filtered.length);
        }

        // Fonction pour surligner le texte
        function highlightText(text, search) {
            const regex = new RegExp(`(${search})`, 'gi');
            return text.replace(regex, '<span class="highlight">$1</span>');
        }

        // Fonction pour mettre √† jour les statistiques
        function updateStats(total, displayed) {
            document.getElementById('totalTerms').textContent = total;
            document.getElementById('displayedTerms').textContent = displayed;
        }

        // Recherche en temps r√©el
        document.getElementById('searchInput').addEventListener('input', function(e) {
            searchLexique(e.target.value);
        });

        // Initialiser l'affichage au chargement
        window.addEventListener('DOMContentLoaded', function() {
            displayLexique(lexiqueData);
            updateStats(lexiqueData.length, lexiqueData.length);
        });
