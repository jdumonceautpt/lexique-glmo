            border: 1px solid #444;
            border-radius: 5px;
            background: #3a3a3a;
            color: #e0e0e0;
            outline: none;
            transition: all 0.2s;
        }

        #searchInput:focus {
            border-color: #00d4ff;
            background: #424242;
            box-shadow: 0 0 0 2px rgba(0, 212, 255, 0.1);
        }

        #searchInput::placeholder {
            color: #888;
        }

        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #00d4ff;
            font-size: 1em;
        }

        .content {
            padding: 20px 25px;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            padding: 12px;
            background: #3a3a3a;
            border-radius: 5px;
            border-left: 3px solid #00d4ff;

        .stat-item {
            text-align: center;
        }

        .stat-number {

            font-weight: bold;
            color: #00d4ff;
        }

        .stat-label {

            font-size: 0.75em;
            margin-top: 2px;
        }

        #lexiqueList {
            display: grid;
            gap: 8px;
        }

            grid-template-columns: 280px 1fr 180px;
            gap: 20px;
            padding: 12px 15px;
            background: #3a3a3a;
            border-radius: 5px;
            border-left: 3px solid #00d4ff;
            transition: all 0.2s;
            align-items: start;

        .lexique-item:hover {

            color: #00d4ff;

            color: #1a1a1a;
            font-weight: bold;
            padding: 1px 3px;
            border-radius: 2px;

        @keyframes fadeIn {

        function authenticate() {
            const password = document.getElementById('passwordInput').value;

            const authOverlay = document.getElementById('authOverlay');
            const accessModeDiv = document.getElementById('accessMode');
            const accessModeValue = document.getElementById('accessModeValue');
            
            const previousMode = accessMode;
            const currentSearch = document.getElementById('searchInput').value;
            
            if (password === PASSWORD_WRITE) {
                // Acc√®s en √©criture
                accessMode = 'write';
                accessModeValue.textContent = '√âcriture';
                accessModeValue.classList.remove('readonly');
                authOverlay.classList.add('hidden');
                accessModeDiv.style.display = 'flex';
                
                // Si on change de mode, rafra√Æchir l'affichage en pr√©servant la recherche
                if (previousMode !== null && previousMode !== 'write') {
                    if (currentSearch) {
                        searchLexique(currentSearch);
                    } else {
                        displayLexique(lexiqueData);
                    }
                } else {
                    initializeLexique();
                }
            } else if (password === PASSWORD_READONLY) {
                // Acc√®s en lecture seule
                accessMode = 'readonly';
                accessModeValue.textContent = 'Lecture seule';
                accessModeValue.classList.add('readonly');
                authOverlay.classList.add('hidden');

                } else {

            } else {
                // Mot de passe incorrect

                document.getElementById('passwordInput').value = '';
                document.getElementById('passwordInput').focus();
                
                // Masquer l'erreur apr√®s 3 secondes
                setTimeout(() => {
                    authError.classList.remove('visible');
                }, 3000);
            }
        }

            // R√©initialiser la modal
            passwordInput.value = '';

            passwordInput.focus();

        // ========================================

        // Fonction pour afficher le lexique
        function displayLexique(data) {
            const container = document.getElementById('lexiqueList');
            
            if (data.length === 0) {
                container.innerHTML = `
                    <div class="no-results">
                        <div class="no-results-icon">üîç</div>
                        <h3>Aucun r√©sultat trouv√©</h3>
                        <p>Essayez avec d'autres termes de recherche</p>
                    </div>
                `;
                return;
            }

            const isEditable = accessMode === 'write';
            
            container.innerHTML = data.map((item, index) => {
                const actualIndex = item.originalIndex !== undefined ? item.originalIndex : index;
                return `
                <div class="lexique-item">
                    <div class="terme">${item.Name}</div>
                    <div class="definition">${item.Description_FR}</div>
                    <div class="estimated-effort">
                        <span class="estimated-effort-label">Temps estim√© :</span>
                        <span class="estimated-effort-value" 
                              contenteditable="${isEditable}" 
                              data-index="${actualIndex}"
                              spellcheck="false"
                              style="${!isEditable ? 'cursor: not-allowed; opacity: 0.7;' : 'cursor: text;'}"
                              onblur="${isEditable ? `saveEstimatedEffort(${actualIndex}, this.textContent)` : ''}"
                              onkeydown="${isEditable ? `if(event.key==='Enter'){event.preventDefault();this.blur();}` : 'event.preventDefault();'}">${item.estimated_effort || '‚Äî'}</span>
                    </div>
                </div>
            `}).join('');
        }

        // Fonction pour sauvegarder les modifications du temps estim√©
        function saveEstimatedEffort(index, newValue) {
            if (index >= 0 && index < lexiqueData.length) {
                lexiqueData[index].estimated_effort = newValue.trim();
                console.log(`Temps estim√© mis √† jour pour "${lexiqueData[index].Name}": ${newValue}`);
            }
        }

        // Fonction de recherche avec surlignage
        function searchLexique(query) {
            if (!query) {
                displayLexique(lexiqueData);
                updateStats(lexiqueData.length, lexiqueData.length);
                return;
            }

            const searchTerm = query.toLowerCase();
            
            // Cr√©er un tableau avec les items filtr√©s + leur index original
            const filteredWithIndex = lexiqueData
                .map((item, index) => ({ ...item, originalIndex: index }))
                .filter(item => item.Name.toLowerCase().includes(searchTerm));

            // Cr√©er une version avec surlignage uniquement sur Name
            const highlighted = filteredWithIndex.map(item => ({
                ...item,
                Name: highlightText(item.Name, searchTerm)
            }));

            displayLexique(highlighted);
            updateStats(lexiqueData.length, filteredWithIndex.length);
        }

        // Fonction pour surligner le texte
        function highlightText(text, search) {
            const regex = new RegExp(`(${search})`, 'gi');
            return text.replace(regex, '<span class="highlight">$1</span>');
        }

        // Fonction pour mettre √† jour les statistiques
        function updateStats(total, displayed) {
            document.getElementById('totalTerms').textContent = total;
            document.getElementById('displayedTerms').textContent = displayed;
        }
